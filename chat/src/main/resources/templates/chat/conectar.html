<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Chat</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="conteiner-fluid align" align="center" style="margin-top:200px;">

	<form action="arquivo" method="post" enctype="multipart/form-data" >
		<div>
			<label>Chave Privada: </label> <input type="file" name="filePriv" id="filePriv" required="required">
		</div>
		<div>
			<label>Chave Pública: </label> <input type="file" name="filePub" id="filePub" required="required">
		</div>
		<div>
			<label>Frase de segurança: </label> <input type="text" name="frase" id="frase" required="required">
		</div>
		<br>
		<button style="margin-top:30px;" type=submit >Enviar</button>
	</form>

</div>
<script src="websocket.js"></script>
</body>
</html>
